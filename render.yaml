databases:
  - name: dl-db
    databaseName: dl_tools
    user: dl_user
    plan: free

services:
  - type: web
    name: dl-tools
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn dl_tools.dl_tools.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: dl-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
